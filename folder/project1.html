<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>enter data</h1>
    <input type="text" id="iteminput" placeholder="Enter data">
    <button id="additembutton">Add item</button>
    <ul id="itemlist"></ul>
    <script>
        const button = document.getElementById("additembutton");
        const addtext = document.getElementById("itemlist");
        const viwedata = document.getElementById("iteminput");

        button.addEventListener('click',function(){
            if(addtext.value.trim()!==''){
                let newitem = document.createElement('li');
                newitem.textContent = addtext.value;
                viwedata.appendchild(newitem);
            }
        })
    </script>
</body>
</html>
